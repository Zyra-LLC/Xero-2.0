<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xero Discord Bot</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  body { background: linear-gradient(180deg, #3b82f6, #ffffff); color: #0f172a; }
  .navbar .nav-link { color: #0f172a; }
  .navbar .nav-link.active { color: #1d4ed8; font-weight: bold; }
  .card { background-color: rgba(255,255,255,0.95); border-radius: 1rem; }
  .tab-content { min-height: 500px; max-height: 70vh; overflow-y: auto; padding: 1rem; }
  pre { background: #1e40af; color: #ffffff; padding: 1rem; border-radius: 0.5rem; overflow-x:auto; }
  code { background: #1e40af; color: #ffffff; padding: 0.2rem 0.4rem; border-radius: 0.3rem; }
  /* Improved Tabs */
  .nav-tabs .nav-link { border: 1px solid transparent; border-radius: 0.5rem 0.5rem 0 0; margin-right: 0.25rem; }
  .nav-tabs .nav-link.active { background-color: #1e40af; color: #ffffff; border-color: #1e40af #1e40af #ffffff; font-weight: bold; }
  .tab-pane { padding: 1rem; background-color: #f0f9ff; border-radius: 0 0 0.5rem 0.5rem; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Xero Bot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#docs">Docs</a></li>
        <li class="nav-item"><a class="nav-link btn btn-primary text-dark ms-2" href="https://discord.com/oauth2/authorize?client_id=1015347531816902886&scope=bot&permissions=8">Invite</a></li>
        <li class="nav-item"><a class="nav-link btn btn-info text-dark ms-2" href="https://discord.gg/7am95PkR">Join Server</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="pt-5 mt-5">

<!-- Home Section -->
<section id="home" class="text-center py-5">
  <div class="container">
    <h1 class="display-4 mb-3">Xero Discord Bot</h1>
    <p class="lead mb-4">Manage your Discord server, automate tasks, and explore powerful features with Xero Bot.</p>
    <a href="https://discord.com/oauth2/authorize?client_id=1015347531816902886&scope=bot&permissions=8" class="btn btn-primary btn-lg me-2">Invite Bot</a>
    <a href="https://discord.gg/7am95PkR" class="btn btn-info btn-lg">Join Server</a>
  </div>
</section>

<!-- Docs Section -->
<section id="docs" class="py-5">
  <div class="container">
    <ul class="nav nav-tabs mb-3" id="docTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="readme-tab" data-bs-toggle="tab" data-bs-target="#readme" type="button" role="tab">README</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tos-tab" data-bs-toggle="tab" data-bs-target="#tos" type="button" role="tab">TOS</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="license-tab" data-bs-toggle="tab" data-bs-target="#license" type="button" role="tab">License</button>
      </li>
    </ul>
    <div class="tab-content card" id="docTabsContent">
      <div class="tab-pane fade show active" id="readme" role="tabpanel"></div>
      <div class="tab-pane fade" id="tos" role="tabpanel"></div>
      <div class="tab-pane fade" id="license" role="tabpanel"></div>
    </div>
  </div>
</section>

<script>
async function loadMarkdown(id, file) {
  try {
    const res = await fetch(file);
    const text = await res.text();
    document.getElementById(id).innerHTML = marked.parse(text);
  } catch(e) {
    document.getElementById(id).innerHTML = '<p class="text-danger">Error loading ' + file + '</p>';
  }
}
loadMarkdown('readme', 'README.md');
loadMarkdown('tos', 'TOS.md');
loadMarkdown('license', 'LICENSE.md');
</script>

</body>
</html>
